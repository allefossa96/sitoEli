<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice">
    <defs>
        <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <!-- Bianco crema base -->
            <stop offset="0%" style="stop-color:#f8f7f5;stop-opacity:1" />
            <!-- Viola morbido - tono della serenità -->
            <stop offset="25%" style="stop-color:#f3f0ff;stop-opacity:1" />
            <!-- Blu lavanda chiaro -->
            <stop offset="50%" style="stop-color:#f0ebff;stop-opacity:1" />
            <!-- Blu-viola molto leggero -->
            <stop offset="75%" style="stop-color:#ebe8ff;stop-opacity:1" />
            <!-- Viola pallido -->
            <stop offset="100%" style="stop-color:#f5f3ff;stop-opacity:1" />
        </linearGradient>

        <filter id="softBlur">
            <feGaussianBlur in="SourceGraphic" stdDeviation="80" />
        </filter>

        <!-- Pattern di forme morbide (simbolo di serenità) -->
        <radialGradient id="circle1" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#667eea;stop-opacity:0.08" />
            <stop offset="100%" style="stop-color:#667eea;stop-opacity:0" />
        </radialGradient>

        <radialGradient id="circle2" cx="50%" cy="50%" r="50%">
            <stop offset="0%" style="stop-color:#764ba2;stop-opacity:0.06" />
            <stop offset="100%" style="stop-color:#764ba2;stop-opacity:0" />
        </radialGradient>
    </defs>

    <!-- Sfondo base con gradiente -->
    <rect width="1200" height="800" fill="url(#bgGradient)" />

    <!-- Forme decorative morbide e delicate (simbolo di calma e equilibrio) -->
    <!-- Forma superiore sinistra -->
    <circle cx="-100" cy="-50" r="300" fill="url(#circle1)" filter="url(#softBlur)" />

    <!-- Forma destra -->
    <circle cx="1300" cy="200" r="350" fill="url(#circle2)" filter="url(#softBlur)" />

    <!-- Forma inferiore sinistra -->
    <circle cx="100" cy="900" r="280" fill="url(#circle1)" filter="url(#softBlur)" />

    <!-- Forma centrale bassa (accento) -->
    <circle cx="1100" cy="750" r="250" fill="url(#circle2)" filter="url(#softBlur)" />

    <!-- Linea orizzontale sottile in alto (elemento di design) -->
    <line x1="0" y1="2" x2="1200" y2="2" stroke="#667eea" stroke-width="1" opacity="0.1" />
</svg>